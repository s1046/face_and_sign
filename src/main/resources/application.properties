spring.application.name=face
spring.profiles.active=test
#刷脸初始化
azt.faceInit=/api/v1/face/getToken
#刷脸查询结果
azt.faceResult=/api/v1/face/getResult
server.port=9999
#workfile上传到本地胡磁盘目录
filePath=C:/proxy/uploads/
#1下载安证以已经签章好的pdf的文件目录 2.也有JC_Archive时直接原始pdf直接拷贝到了这个目录下
downloadPath=C:/proxy/downloads/
#日志文件存放目录
logging.file.path=C:/proxy/logs/





# application.properties
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
